<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos 255 Depósitos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="logo deposito.png" alt="Logo Desafio dos Depósitos" class="logo">
        <!-- Título -->
        <h1>Desafio dos 255 Depósitos</h1>
        <!-- Tabela de botões -->
        <div class="table"></div>
        <!-- Frase e valor total -->
        <p class="final-message">O valor total acumulado é:</p>
        <div class="total-container">
            <div class="total-value" id="totalValue">R$ 0,00</div>
            <img src="olho.png" alt="Mostrar/Esconder valor" class="eye-icon" id="toggleValue" title="Clique aqui para mostrar o valor acumulado dos seus depósitos até o momento">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
